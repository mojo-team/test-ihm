<div class="row columns">

  <button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>

  <input type="text" id="message" *ngIf="(user | async)?.uid" placeholder="What is it that you do?"
         (keyup.enter)="Send($event.target.value)" [(ngModel)]="msgVal"/>
  <div id="details-container">
    <p *ngFor="let item of items | async"> {{ item.user }} - {{ item.timestamp | date:'short' }} => {{ item.message }}</p>
  </div>
</div>
