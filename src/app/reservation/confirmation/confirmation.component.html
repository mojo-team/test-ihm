<navbar></navbar>
<entete-salle [salle]="salle"></entete-salle>
<div class="container">
  <description-salle [salle]="salle"></description-salle>
  <form>

    <div class="row">
      <div class="col s12">
        <h3>When ?</h3>
        <hr/>
      </div>
    </div>

    <div class="row periode">
    <div class="col s6">

      <button class="waves-effect waves-light btn-large lighten-3 blue darken-3"
              [ngClass]="{'disabled':reservation.morning}"
              (click)="reservation.morning = !reservation.morning">A.M</button>
    </div>
    <div class="col s6">
      <button class="waves-effect waves-light btn-large blue darken-3"
              [ngClass]="{'disabled':reservation.afternoon}"
              (click)="reservation.afternoon = !reservation.afternoon">P.M</button>

      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <h3>Who will be there ?</h3>
      </div>
    </div>
    <div class="row">
      <div class="col s12">

        <div class="chip" *ngFor="let copain of collegues">
          <img src="https://randomuser.me/api/portraits/thumb/men/{{copain.id}}.jpg" alt="Contact Person">
          {{copain.prenom}} {{copain.nom}}
        </div>

      </div>
    </div>


    <div class="row">
      <div class="col s12">
        <h3>Need something more ?</h3>
      </div>
    </div>

  <div class="row">
    <div class="col s12">

      <div class="row" *ngFor="let facility of facilities">
        <div class="col s2">

        <div class="switch">
              <label>
                Off
                <input type="checkbox" [(ngModel)]="facility.reserve" name="{{facility.nom}} value={{facility.identifiant}}">
                <span class="lever"></span>
                On
              </label>
            </div>

          </div>
          <div class="col s8">
            {{facility.nom}}
          </div>
          <div class="col s2 right-align">
            {{facility.prix}} €
          </div>

        </div>

      </div>
    </div>

    <div class="row">
      <div class="col offset-s9 s3 right-align">

        <h2>{{total()}} €</h2>

      </div>
    </div>

    <div class="row">
      <div class="col offset-s6 s6 right-align">

        <button class="waves-effect waves-light btn-large right-align blue darken-3"
                routerLink="resultat"><i class="material-icons left">done</i>
          Book
        </button>


      </div>
    </div>

  </form>


</div>
