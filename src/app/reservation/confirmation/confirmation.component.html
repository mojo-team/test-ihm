<navbar></navbar>
<entete-salle [salle]="salle"></entete-salle>
<div class="container">
  <description-salle [salle]="salle"></description-salle>
  <form>

    <div class="row">
      <div class="col s12">
        <h3>When ?</h3>
      </div>
    </div>

    <div class="row periode">
    <div class="col s6">

      <button class="waves-effect waves-light btn-large lighten-3"
              [ngClass]="{'disabled':reservation.morning}"
              (click)="reservation.morning = !reservation.morning"><i class="material-icons left">cloud</i>morning</button>
    </div>
    <div class="col s6">
      <button class="waves-effect waves-light btn-large"
              [ngClass]="{'disabled':reservation.afternoon}"
              (click)="reservation.afternoon = !reservation.afternoon"><i class="material-icons right">cloud</i>afternoon</button>

      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <h3>Who will be there ?</h3>
      </div>
    </div>
    <div class="row">
      <div class="col s12">

        <div class="chip" *ngFor="let copain of collegues">
          <img src="https://randomuser.me/api/portraits/thumb/men/{{copain.id}}.jpg" alt="Contact Person">
          {{copain.prenom}} {{copain.nom}}
        </div>

      </div>
    </div>


    <div class="row">
      <div class="col s12">
        <h3>Need something more ?</h3>
      </div>
    </div>

  <div class="row">
    <div class="col s12">

      <div class="row" *ngFor="let facility of facilities">
        <div class="col s2">

        <div class="switch">
              <label>
                Off
                <input type="checkbox" [(ngModel)]="facility.reserve" name="{{facility.nom}} value={{facility.identifiant}}">
                <span class="lever"></span>
                On
              </label>
            </div>

          </div>
          <div class="col s8">
            {{facility.nom}}
          </div>
          <div class="col s2 right-align">
            {{facility.prix}}
          </div>

        </div>

      </div>
    </div>

    <div class="row">
      <div class="col offset-s10 s2 right-align">

        <h2>{{total()}}</h2>

      </div>
    </div>

    <div class="row">
      <div class="col offset-s10 s2 right-align">

        <button class="waves-effect waves-light btn-large right-align"
                routerLink="resultat"><i class="material-icons left">done</i>
          RÃ©server
        </button>


      </div>
    </div>

  </form>


</div>
